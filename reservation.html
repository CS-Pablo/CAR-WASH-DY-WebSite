    <section class="reservation-form">
        <h2>Réserver un de nos services</h2>
        <form action="reservation.php" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Choisir un service :</label>
            <select id="service" name="service" required>
                <option value="exterieur">Lavage extérieur</option>
                <option value="interieur">Lavage intérieur</option>
                <option value="polissage">Polissage</option>
                <option value="desinfection">Désinfection</option>
            </select>

            <label for="date">Date souhaitée :</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Message (facultatif) :</label>
            <textarea id="message" name="message"></textarea>

            <input type="submit" value="Réserver">
        </form>
    </section>
